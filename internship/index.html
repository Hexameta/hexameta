<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="../img/hexametaIcon.png" rel="icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Internship</title>
  </head>

  <body>
    <div id="load" class="load"><span class="loader"></span></div>
    <div class="container">
      <header class="header">
        <img
          class="img-fluid rounded mx-auto d-block"
          width="300rem"
          src="../img/hexameta LOGO.png"
          alt="Logo"
        />
        <p id="title" class="fs-1 text-center fw-bold m-0">
          Internship Pre-Registration
        </p>
        <p id="description" class="fs-5 text-center">
          Thank you for choosing internship with Hexameta Technologies
        </p>
      </header>
      <div class="form-wrap">
        <form
          method="POST"
          action="https://script.google.com/macros/s/AKfycbyLkqIHfDuTnWgIrYzpJ0em6f7bY0EDHYQR2KyzRvKqfUTbg-rmudSt-L0tWaQCFEmY/exec"
          id="survey-form"
        >
          <div id="errormsg"></div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input
                  type="text"
                  name="Name"
                  id="name"
                  placeholder="Enter your name"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label id="number-label" for="number"
                  >Phone Number <small>(Whatsapp)</small></label
                >
                <input
                  type="number"
                  name="Mobile"
                  id="mobile"
                  class="form-control"
                  placeholder="Mobile"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label id="email-label" for="email">Email </label>
                <input
                  type="email"
                  name="Email"
                  id="email"
                  placeholder="Enter your email"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Domain</label>
                <select id="domain" name="Domain" class="form-control" required>
                  <option disabled selected value>Select</option>
                  <option value="Web Dev">Web Development</option>
                  <option value="App Dev">App Development</option>
                  <option value="IoT">Arduino & IoT</option>
                  <option value="User Interface">UI Designing</option>
                  <option value="Graphics">Graphics Designing</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Department</label>
                <select
                  id="department"
                  name="Department"
                  class="form-control"
                  required
                >
                  <option disabled selected value>Select</option>
                  <option value="BA Communicative English">
                    BA Communicative English
                  </option>
                  <option value="BA Economics">BA Economics</option>
                  <option value="BBA">BBA</option>
                  <option value="BCA">BCA</option>
                  <option value="B.Com Computer Application">
                    B.Com Computer Application
                  </option>
                  <option value="B.Com Taxation">B.Com Taxation</option>
                  <option value="B.Sc Biotechnology">B.Sc Biotechnology</option>
                  <option value="B.Sc Chemistry">B.Sc Chemistry</option>
                  <option value="B.Sc Computer Science">
                    B.Sc Computer Science
                  </option>
                  <option value="B.Sc Physics">B.Sc Physics</option>
                  <option value="BTTM">BTTM</option>
                  <option value="B.Voc Sound Engineering">
                    B.Voc Sound Engineering
                  </option>
                  <option value="M.Com Finance">M.Com Finance</option>
                  <option value="M.Sc Mathematics">M.Sc Mathematics</option>
                  <option value="M.Sc Physics">M.Sc Physics</option>
                  <option value="M.Sc Computer Science">
                    M.Sc Computer Science
                  </option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>Year</label>
                <select id="Year" name="Year" class="form-control" required>
                  <option disabled selected value>Select</option>
                  <option value="1">1<sup>st</sup></option>
                  <option value="2">2<sup>nd</sup></option>
                  <option value="3">3<sup>rd</sup></option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="d-flex pe-2">
                <label class="pe-2 form-label"
                  ><b>Do you have Laptop? </b></label
                >
                <div
                  class="custom-control custom-checkbox custom-control-inline pe-2"
                >
                  <input
                    type="radio"
                    class="custom-control-input"
                    name="Laptop"
                    value="YES"
                    id="yes"
                    checked
                  />
                  <label class="custom-control-label" for="yes">Yes</label>
                </div>
                <div
                  class="custom-control custom-checkbox custom-control-inline"
                >
                  <input
                    type="radio"
                    class="custom-control-input"
                    name="Laptop"
                    value="NO"
                    id="no"
                  />
                  <label class="custom-control-label" for="no">No</label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="col-md-12" id="ag">
                <label for="agree" class="form-label fs-6"
                  >I agree to the <a href="terms/">Terms & Conditions</a></label
                >
                <input
                  type="checkbox"
                  class="custom-control-input"
                  name="Agree"
                  value="Agreed"
                  id="agree"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="d-grid gap-2">
              <button
                type="submit"
                id="submit"
                class="btn btn-primary btn-block"
              >
                Apply
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener("load", function () {
        const form = document.getElementById("survey-form");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const data = new FormData(form);
          if (document.getElementById("mobile").value.length != 10) {
            document.getElementById("title").scrollIntoView({
              behavior: "smooth",
            });
            document.getElementById("errormsg").innerHTML =
              '<div class="alert alert-danger" role="alert">Enter Valid Mobile Number</div>';
            return;
          }
          if (!document.getElementById("agree").checked) {
            document.getElementById("title").scrollIntoView({
              behavior: "smooth",
            });
            document.getElementById("errormsg").innerHTML =
              '<div class="alert alert-danger" role="alert">Please Agree to the Terms and Conditions</div>';
            return;
          }
          document.getElementById("load").style.display = "flex";
          document.body.style.overflow = "hidden";

          const action = e.target.action;
          fetch(action, {
            method: "POST",
            body: data,
          }).then(() => {
            setTimeout(function () {
              window.location.href = "thankyou/";
            }, 1000);
          });
        });
      });
    </script>
  </body>
</html>
